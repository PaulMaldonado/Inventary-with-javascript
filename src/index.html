<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <title>Inventario</title>
</head>
<body>
   <div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Crear producto
                </div>
                <div class="card-body">
                    <form id="send-form">
                        <div class="form-group">
                            <input type="text" id="product-name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="product-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="product-description" cols="30" rows="10" placeholder="DescripciÃ³n del producto" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" id="product-stock" class="form-control" placeholder="Stock">
                        </div>

                        <button class="btn btn-primary btn-block">Crear producto</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div id="product-ui"></div>
        </div>
    </div>
   </div>

   <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
               <div class="card border-primary mb-3">
                    <div class="card-header">
                        Stock de productos
                    </div>
                    <div class="card-body">
                        <h1><strong id="stock-products">Stock 0</strong></h1>
                    </div>
               </div>
            </div>
        </div>
   </div>
    


    <script src="./js/index.js"></script>
</body>
</html>
